<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency</title>
    <link rel="stylesheet" href="currency.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha384-Q2HjOzjWFqYgZbR9vLqW/g6PRzN3kOWLVcyZNwa/d0Qo3TX3R0EIM1YVRWojPMem"
      crossorigin="anonymous"
    />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script
      src="https://kit.fontawesome.com/b12855cd0c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrapper">
      <header>Currency Convertor</header>
      <form action="#">
        <div class="amount">
          <p>Enter an amount</p>
          <input type="text" value="1" />
        </div>
        <div class="drop-list">
          <div class="from">
            <p>From</p>
            <div class="select-box">
              <img src="https://flagsapi.com/US/flat/64.png" />
              <select></select>
            </div>
          </div>
          <div class="icon">
            <i class="fas fa-exchange-alt"></i>
          </div>

          <div class="to">
            <p>To</p>
            <div class="select-box">
              <img src="https://flagsapi.com/NP/flat/64.png" />
              <select ></select>
            </div>
          </div>
        </div>
        <div class="exchange-rate">Getting Exchange Rate...</div>
        <button>Get Exchange Rate</button>
      </form>
    </div>
    <script src="countryList.js"></script>
    <script src="currency.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js
    "></script>
  </body>
</html>
